<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>할 일 목록</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6 max-w-md mx-auto">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md mx-auto">

    <h2 class="text-2xl font-bold mb-4 text-center">할 일 목록</h2>

    <form id="todo-form" class="flex mb-4 gap-2">
      <input
        id="todo-input"
        type="text"
        placeholder="할 일을 입력하세요"
        class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        추가
      </button>
    </form>

    <input
      type="date"
      id="date-picker"
      class="mb-4 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <ul id="todo-list" class="space-y-2"></ul>

    <div class="mt-6 flex justify-between items-center">
      <div id="filters" class="flex gap-2 text-sm">
        <button data-filter="all" class="text-gray-600 hover:text-black">전체</button>
        <button data-filter="active" class="text-gray-600 hover:text-black">진행중</button>
        <button data-filter="completed" class="text-gray-600 hover:text-black">완료됨</button>
      </div>
      <button
        id="delete-all"
        class="text-sm text-red-500 hover:text-red-700"
      >
        전체 삭제
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
