<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>할 일 목록</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <!-- 헤더 -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-6xl mx-auto px-6 py-4">
      <h1 class="text-3xl font-bold text-gray-800">할 일 목록</h1>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="max-w-6xl mx-auto px-6 py-8">
    <!-- 입력 섹션 -->
    <div class="mb-12">
      <div class="max-w-4xl mx-auto">
        <form id="todo-form" class="bg-white rounded-2xl shadow-lg p-8 border">
          <div class="mb-6">
            <label for="todo-input" class="block text-lg font-medium text-gray-700 mb-3">
              새로운 할 일을 입력하세요
            </label>
            <input
              id="todo-input"
              type="text"
              placeholder="예: 프로젝트 계획서 작성하기, 운동하기, 독서하기..."
              class="w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-500 transition-all duration-200"
            />
          </div>
          
          <div class="flex items-center gap-4 mb-6">
            <div class="flex-1">
              <label for="date-picker" class="block text-sm font-medium text-gray-600 mb-2">
                날짜 선택
              </label>
              <input
                type="date"
                id="date-picker"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 focus:border-blue-500"
              />
            </div>
            <button
              type="submit"
              class="px-8 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-100 transition-all duration-200 transform hover:scale-105"
            >
              할 일 추가
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 필터 및 컨트롤 섹션 -->
    <div class="mb-8">
      <div class="flex justify-between items-center">
        <div id="filters" class="flex gap-4">
          <button data-filter="all" class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">전체</button>
          <button data-filter="active" class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">진행중</button>
          <button data-filter="completed" class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">완료됨</button>
        </div>
        <button
          id="delete-all"
          class="px-4 py-2 text-sm text-red-600 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors"
        >
          전체 삭제
        </button>
      </div>
    </div>

    <!-- 할 일 목록 섹션 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="todo-list">
      <!-- 할 일 카드들이 여기에 동적으로 추가됩니다 -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
