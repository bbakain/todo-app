<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>할 일 목록</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📝 할 일 목록</h1>
  <input type="date" id="date-picker" />
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="할 일을 입력하세요" required />
    <button type="submit">추가</button>
  </form>
  <button id="delete-all">모두 삭제</button>
  <div id="filters" style="margin: 20px 0;">
    <button data-filter="all">전체</button>
    <button data-filter="active">미완료</button>
    <button data-filter="completed">완료</button>
  </div>  
  <ul id="todo-list"></ul>
  <script src="script.js"></script>
</body>
</html>
